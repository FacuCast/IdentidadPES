<!DOCTYPE html>
<html>

<head>
    <title>Identidad-PES</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            font-size: 100%;
        }

        .fila {
            display: flex;
        }

        .sidebar {
            position: fixed;
            height: 100%;
            width: 0;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: #00324b;
            overflow-x: hidden;
            transition: 0.4s;
            padding: 1rem 0;
            box-sizing: border-box;
        }

        .sidebar .boton-cerrar {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-size: 2rem;
            display: block;
            padding: 0;
            line-height: 1.5rem;
            margin: 0;
            height: 32px;
            width: 32px;
            text-align: center;
            vertical-align: top;
        }

        .sidebar ul,
        .sidebar li {
            margin: 0;
            padding: 0;
            list-style: none inside;
        }

        .sidebar ul {
            margin: 4rem auto;
            display: block;
            width: 80%;
            min-width: 200px;
        }

        .sidebar a {
            display: block;
            font-size: 120%;
            color: #eee;
            text-decoration: none;

        }

        .sidebar a:hover {
            color: #fff;
            background-color: #f90;

        }

        h1 {
            color: #f90;
            font-size: 180%;
            font-weight: normal;
        }

        #contenido {
            width: 60%;
            transition: margin-left .4s;
        }

        .abrir-cerrar {
            color: #2E88C7;
            font-size: 1rem;
        }

        .fila .logo {
            width: 70%;
        }

        #abrir {}

        #cerrar {
            display: none;
        }
    </style>


</head>

<body>

    <div id="sidebar" class="sidebar">
        <a href="#" class="boton-cerrar" onclick="ocultar()">&times;</a>
        <ul class="menu">
            <li><a onclick="ocultar()" href="#">Inicio</a></li>
            <li><a onclick="ocultar()" href="evento.html">Eventos</a></li>
            <li><a onclick="ocultar()" href="inscripcion.html">Inscripciones</a></li>
            <li><a onclick="ocultar()" href="visitantes.html">Visitantes</a></li>
            <li><a onclick="ocultar()" href="cbc.html">CBC</a></li>
        </ul>

    </div>


    <div class="fila">


        <div id="contenido" style="margin-left: 0px;">
            <a id="abrir" class="abrir-cerrar" href="javascript:void(0)" onclick="mostrar()"><img src="logo.svg"
                    style="width: 100px;"></a><a id="cerrar" class="abrir-cerrar" href="#" onclick="ocultar()"></a>
        </div>

        <div class="logo">
            <img class="logo" src="images.jpg" style="width: 15%;">
        </div>
    </div>

    <script>
        function mostrar() {
            document.getElementById("sidebar").style.width = "230px";
            document.getElementById("contenido").style.marginLeft = "230px";
            document.getElementById("abrir").style.display = "none";
            document.getElementById("cerrar").style.display = "inline";
        }

        function ocultar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("contenido").style.marginLeft = "0";
            document.getElementById("abrir").style.display = "inline";
            document.getElementById("cerrar").style.display = "none";
        }
    </script>

</body>

</html>
