<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Identidad-PES</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            font-size: 100%;
            background-color: lightslategray;
        }

        .fila {
            display: flex;
            background-color: lightslategray;
        }

        .sidebar {
            position: fixed;
            height: 100%;
            width: 0;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: #00324b;
            overflow-x: hidden;
            transition: 0.4s;
            padding: 1rem 0;
            box-sizing: border-box;
        }

        .sidebar .boton-cerrar {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-size: 2rem;
            display: block;
            padding: 0;
            line-height: 1.5rem;
            margin: 0;
            height: 32px;
            width: 32px;
            text-align: center;
            vertical-align: top;
        }

        .sidebar ul,
        .sidebar li {
            margin: 0;
            padding: 0;
            list-style: none inside;
        }

        .sidebar ul {
            margin: 4rem auto;
            display: block;
            width: 80%;
            min-width: 200px;
        }

        .sidebar a {
            display: block;
            font-size: 120%;
            color: #eee;
            text-decoration: none;

        }

        .sidebar a:hover {
            color: #fff;
            background-color: #f90;

        }

        h1 {
            color: #f90;
            font-size: 180%;
            font-weight: normal;
        }

        #contenido {
            width: 60%;
            transition: margin-left .4s;
        }

        .abrir-cerrar {
            color: #2E88C7;
            font-size: 1rem;
        }

        .fila .logo {
            width: 70%;
        }

        #abrir {}

        #cerrar {
            display: none;
        }

        .container {
            display: block;
            margin-right: auto;
            margin-left: auto;
            width: 50%;
            font-size: 20px;
        }
        
        .imag{
                display: block;
                margin-right: auto;
                margin-left: auto;
                width: 95%;
            }
    </style>


</head>

<body>

    <div id="sidebar" class="sidebar">

    <div class="fila">

                    style="width: 90px;"></a><a id="cerrar" class="abrir-cerrar" href="#" onclick="ocultar()"></a>
        </div>

        <div class="logo" style="margin-left: 0px;">
            <img class="logo" src="images.jpg" style="width: 100px;">

    </main>
    <img class="imag" src="equipo.png" style="display: block;margin-right: auto;margin-left: auto;">
    <button id="button"></button>
    <script>
        function mostrar() {
            document.getElementById("sidebar").style.width = "230px";
            document.getElementById("contenido").style.marginLeft = "230px";
            document.getElementById("abrir").style.display = "none";
            document.getElementById("cerrar").style.display = "inline";
        }

        function ocultar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("contenido").style.marginLeft = "0";
            document.getElementById("abrir").style.display = "inline";
            document.getElementById("cerrar").style.display = "none";
        }

        let identificadorTiempoDeEspera;

        function temporizadorDeRetraso() {
            identificadorTiempoDeEspera = setTimeout(setBackgrount, 1000);
        }

        const button = document.getElementById("button");
        const body = document.querySelector("body");
        const colorCard = document.querySelector(".color-number");

        const generateRandomColor = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            const rbgColor = `rgb(${r},${g},${b})`;
            return rbgColor;
        };

        const setBackgrount = () => {
            const newColor = generateRandomColor();
            console.log(newColor);
            colorCard.style.color = newColor;
        };

        button.addEventListener("click", setBackgrount);
    </script>
